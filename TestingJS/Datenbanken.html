<!DOCTYPE html>
<html>
	<head>
		<title>Erste Schritte</title>
	</head>
	<body>
	<script>
		var AnzahlPersonen = prompt("Wieviele Personen m√∂chtest du eintragen?");
		var PersonsArray = [];

		for(var CountPersonen = 0; CountPersonen < AnzahlPersonen; CountPersonen++) {
			PersonsArray[CountPersonen] = [];
    		var NameIn = prompt("Gib dein Vorname ein.");
    		var SurnameIn = prompt("Gib dein Nachname ein.");
    		var AgeIn = prompt("Gib dein Alter ein.");
    		var person = {
        		id: CountPersonen+1,
        		name: NameIn,
        		surname: SurnameIn,
        		age: AgeIn,
        		fullName: function () {
            		return this.name + " " + this.surname;
        		}
    		};
    		PersonsArray[CountPersonen][0] = person.id;
    		PersonsArray[CountPersonen][1] = person.fullName();
    		PersonsArray[CountPersonen][2] = person.age;
		}
		for(i=0; i<AnzahlPersonen; i++) {
			alert(PersonsArray[i]);
		}
		
	</script>
	</body>
</html>
